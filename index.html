<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Multi Search</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }

        textarea {
            width: 250px;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <p>検索<br>
        <input type="radio" name="search_mode" value="page" checked> ページ
        <input type="radio" name="search_mode" value="image"> 画像
    </p>

    <form id="searchForm">
        <textarea id="myTextarea" rows="5" placeholder="Enter text to search"></textarea>
        <button type="button" id="searchButton">Search</button>
    </form>

    <h2>Open Tabs:</h2>
    <div id="searchEnginesList"></div>
</body>

</html>
